<html>
    <head>
        <meta charset="utf-8">
        <title>Filth Roster Generator</title>
        <script src="filthGenerator.js"></script>
    </head>
    <style>
        #entries, #results {float: left;}
    </style>



    <body>

        <div id="entries"></div>
        <!--division info for bbh staff names-->
        <div id="newName" style="display:none">
            <div class="bbhNames">
                <input type="text" name="feedName[]" value=""  size="50">
            </div>
        </div>

        <!--division info for GBH staff names-->
        <div id="newName2" style="display:none">
            <div class="gbhNames">
                <input type="text" name="feedName1[]" value=""  size="50">
            </div>
        </div>
        
        <!--start of the form -->
        <form id = "regForm" action="DOP_entry.html">
            <h3>Enter the names of everyone on staff who will be dutied (enter one name, then press "add new name")</h3>
            <!--text button to add new row for a bbh name (calls the add_new function)-->
            <p id="addnew">
                <a href="javascript:add_feed(1)">Add new BBH counselor name</a>
            </p>

            <!--table for bbh staff names-->
            <table>
            <tr>
                <td valign=top> Enter BBH staff names (click 'add new' for each new name):</td>
                <td valign=top>
                    <div id="newName1">
                        <div class="bbhNames">
                            <input type="text" name="feedName[]" value="" size="50" id="males">
                        </div>
                    </div>
                </td>
            </tr>
            </table>

            <br>

            <!--text button to add new row for a GBH counselor name-->
            <p id="addnew1">
                <a href="javascript:add_feed(2)">Add new GBH counselor name</a>
            </p>

            <!--table for GBH staff names-->
            <table>
            <tr>
                <td valign=top> Enter GBH staff names (click 'add new' for each new name):</td>
                <td valign=top>
                    <div id="newName3">
                        <div class="gbhNames">
                            <input type="text" name="feedName1[]" value="" size="50" id="fems">
                        </div>
                    </div>
                </td>
            </tr>
            </table>
            <p>
                <button type="button" onclick="validate(this.form)">Test me!</button>
                <input type="submit" value="Submit" onclick="validate(this.form)">
            </p>

        </form>
        <div id="results"></div>

    </body>
</html>
